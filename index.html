<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="fluid-container">
        <div class="header"><h1>Real calculator</h1></div>
        <div class="container">
            <div class="result">
                0
            </div>
            <div class="content">
                <div class="firstLine">
                    <div id="clear">AC</div>
                    <div id="backspace">Backspace</div>
                    <div id="modulo">%</div>
                    <div id="division">/</div>
                </div>
                <div class="secondLine">
                    <div id="seven">7</div>
                    <div id="eight">8</div>
                    <div id="nine">9</div>
                    <div id="multiplication">x</div>
                </div>
                <div class="thirdLine">
                    <div id="four">4</div>
                    <div id="five">5</div>
                    <div id="six">6</div>
                    <div id="moins">-</div>
                </div>
                <div class="fourthLine">
                    <div id="one">1</div>
                    <div id="two">2</div>
                    <div id="three">3</div>
                    <div id="plus">+</div>
                </div>
                <div class="fithLine">
                    <div id="plusmoins">+/-</div>
                    <div id="zero">0</div>
                    <div id="point">.</div>
                    <div id="equal">=</div>
                </div>
            </div>
        </div>

        <div class="footer">Powered by meme123 &copy; 2022</div>
    </div>
</body>
</html>
